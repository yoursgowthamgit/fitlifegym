<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Free Trial</title>
    <link rel="stylesheet" href="./css/freetrail.css">
</head>
<body>
    <nav class="nav-wrapper">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Classes</a>
                <div class="dropdown-content">
                    <a href="#">Strength Gain</a>
                    <a href="#">Cardio</a>
                    <a href="#">Weight Loss</a>
                    <a href="#">Yoga</a>
                    <a href="#">Group Classes</a>
                </div>
            </li>
            <li><a href="#">Trainers</a></li>
            <li><a href="#">Progress</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2 align="center">Sign Up for a Free Trial</h2>
        <form class="form-container">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>
            <select required>
                <option value="">Select Class</option>
                <option value="strength-gain">Strength Gain</option>
                <option value="cardio">Cardio</option>
                <option value="weight-loss">Weight Loss</option>
                <option value="yoga">Yoga</option>
                <option value="group-classes">Group Classes</option>
            </select>
            <button type="submit" class="primary-btn">Start Free Trial</button>
        </form>
    </div>
</body>
</html>
