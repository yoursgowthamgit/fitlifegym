<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardio Exercises</title>
    <link rel="stylesheet" href="./css/yoga.css">
    <style>
        .nav-bar {
            background-color: var(--primary-color);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            box-shadow: var(--shadow);
        }
        .nav-bar a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease-in-out;
            position: relative;
        }
        .nav-bar a::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: var(--white);
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }
        .nav-bar a:hover::after {
            width: 100%;
            left: 0;
        }
        .video-container {
            text-align: center;
            position: relative;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        .video-container p {
            margin-top: 0.5rem;
            font-weight: bold;
            color: var(--text-color);
        }
        .video-container video:hover {
            autoplay: true;
            muted: true;
            loop: true;
        }
        .timer {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 2rem;
            padding: 1rem 2rem;
            color: var(--white);
            background-color: var(--primary-color);
            border-radius: 10px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            box-shadow: var(--shadow-lg);
            transition: transform 0.2s ease-in-out;
        }
        .timer.active {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="./index.html">Home</a>
        <a href="./strengthgain.html">Strength</a>
        <a href="./weightloss.html">Weight Loss</a>
        <a href="./yoga.html">Yoga</a>
        <a href="#group-classes">Group Classes</a>
        <a href="./cardio.html">Cardio Workouts</a>
    </nav>
    
    <div class="container">
        <header class="section-header">
            <h2>Cardio Section</h2>
            <p>Watch these short videos to learn more.</p>
        </header>
        
        <section class="video-section">
            <div class="video-container">
                <video muted>
                    <source src="./videos/cardio/battlerope.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>battle rope</p>
            </div>
            <div class="video-container">
                <video muted>
                    <source src="./videos/cardio/boxing.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Boxing</p>
            </div>
            <div class="video-container">
                <video muted>
                    <source src="./videos/cardio/burpes.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Brupes</p>
            </div>
            <div class="video-container">
                <video muted>
                    <source src="./videos/cardio/elliptical.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Elliptical training</p>
            </div>
            <div class="video-container">
                <video muted>
                    <source src="./videos/cardio/kettbell.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>kettbell</p>
            </div>
            <div class="video-container">
                <video muted>
                    <source src="./videos/cardio/rowing.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Rowing machine</p>
            </div>
            <div class="video-container">
                <video muted>
                    <source src="./videos/cardio/squats.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Squats</p>
            </div>
            <div class="video-container">
                <video muted>
                    <source src="./videos/cardio/treadmill.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Treadmill</p>
            </div>
        </section>
        <div class="timer" id="video-timer">Click on a video to start the timer</div>
    </div>
    <script>
        let activeTimer;
        let activeVideo;

        document.querySelectorAll(".video-container video").forEach(video => {
            video.addEventListener("mouseenter", () => {
                video.play();
            });
            video.addEventListener("mouseleave", () => {
                video.pause();
                video.currentTime = 0;
            });
            video.addEventListener("click", () => {
                if (activeVideo && activeVideo !== video) {
                    alert("You switched to a different video!");
                }
                
                clearInterval(activeTimer);
                let timerElement = document.getElementById("video-timer");
                let time = 0;
                timerElement.textContent = `Time Spent: ${time} sec`;
                timerElement.classList.add("active");
                activeVideo = video;
                
                activeTimer = setInterval(() => {
                    time++;
                    timerElement.textContent = `Time Spent: ${time} sec`;
                    timerElement.classList.toggle("active");
                    if (video.paused || video.ended) {
                        clearInterval(activeTimer);
                        timerElement.classList.remove("active");
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
